<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 id='note_title'>Note Title</h2>
      <h3 id='note_id_storage' style="display: none">
      space for note id
      </h3>
    </div>
    <div class="modal-body">
      <div class="table-responsoive">
        <table id='modal-table' class="table table-condensed table-striped">
          <tr>
            <th>Note</th>
            <th>Added By</th>
            <th>Add Date</th>
            <th></th>
          </tr>

      </span>
    </div>
  </div>
